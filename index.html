<html>
<head>
  <style>
    body {
      display: flex;
      width: 100vw;
      height: 100vh;
      padding: 24px;
      margin: 0;
      justify-content: center;
      flex-direction: column;
    }

    canvas {
      margin: 0 auto;
      border: 4px solid silver;
    }

    .settings {
      display: flex;
      padding: 12px 0;
      margin: 0 0 24px;
      flex-wrap: wrap;
    }

    .settings__wrapper:not(:first-of-type)  {
      margin-left: 12px;
    }
  </style>
</head>
<body>
  <h1>Canvas Paint</h1>
  <main>
    <div class="settings">
      <div class="settings__wrapper">
        <input type="color" value="#ff0000" class="settings__color" id="iColor" />
      </div>
      <div class="settings__wrapper">
        <input type="range" min="8" max="70" value="12" class="settings__range" id="iSize" />
        <label for="iSize" id="iSizeLabel" />
      </div>
    </div>
    <canvas id="canvas" width="400" height="300"></canvas>
  </main>
  
  <script src="./index.js"></script>
</body>
